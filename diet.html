      <div id="justice">
    <h2>다이어트란?</h2>
    <p> 미용이나 건강을 위해 살이 찌지 않도록 는 것을 제한하는 일을 말한다. 체중을 줄는 일은 열량섭취를 줄이거나 열량소비를 늘면 된다. 총열량 소비량이 섭취하는 양보다 으면 체중은 감소한다. 체지방의 손실은 열부족과 정비례한다. 열량부족은 단기간에는 중 감소효과가 뚜렷이 나타나지 않기도 한다.몸의 지방을 제거하려면 저열량 식이뿐 아라 운동이 필요하다. 사람에 따라 필요한 에지 요구량은 다르며 체격과 하루 운동량에 따라 달라진다.</p>
